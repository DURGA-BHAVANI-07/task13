<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background Color</title>
  <style>
    #colorBox {
      width: 200px;
      height: 200px;
      background-color: lightgray;
      margin: 20px auto;
      text-align: center;
      line-height: 200px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="colorBox">Color Box</div>
  <button onclick="startBackgroundChange()">Start Timer</button>

  <script>
    
    function startBackgroundChange() {
      const colorBox = document.getElementById('colorBox');
      setTimeout(() => {
        colorBox.style.backgroundColor = 'skyblue';
      }, 3000);
    }
  </script>
</body>
</html>
